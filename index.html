<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Home page</title>
</head>
<body>
        <div name="input" id="cal" class="main_body">
            <input id="par" class="display" readonly>
            <button class="digits" onclick="enterNum('1')">1</button>
            <button class="digits" onclick="enterNum('2')">2</button>
            <button class="digits" onclick="enterNum('3')">3</button>
            <button class="digits" id="clear" onclick="clearScreen()">C</button>
            <button class="digits" onclick="enterNum('4')">4</button>
            <button class="digits" onclick="enterNum('5')">5</button>
            <button class="digits" onclick="enterNum('6')">6</button>
            <button class="digits" id="divide" onclick="enterNum('/')">/</button>
            <button class="digits" onclick="enterNum('7')">7</button>
            <button class="digits" onclick="enterNum('8')">8</button>
            <button class="digits" onclick="enterNum('9')">9</button>
            <button class="digits" id="mul" onclick="enterNum('*')">x</button>
            <button class="digits" id="zero" onclick="enterNum('0')">0</button>
            <button class="digits" id="minus" onclick="enterNum('-')">-</button>
            <button class="digits" id="Equal" onclick="answer()">=</button>
            <button class="digits" id="plus" onclick="enterNum('+')">+</button>

        </div>
    <script src="index.js"></script>
</body>
</html>
